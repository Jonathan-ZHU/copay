<ion-view id="icoreceive" show-tabs>
  <ion-nav-bar class="bar-royal" >

      <ion-nav-back-button class="button-clear"
                           ng-click="goRoot()">

      </ion-nav-back-button>

    <ion-nav-title>"ICO "</ion-nav-title>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content overflow-scroll="true">


    <article class="ICOaddress">

      <div copy-to-clipboard="clipboard">
      <div class="ICOaddress-title">
        <span translate>Please remit the payment to the following address ICO</span>
      </div>
      <div class="ICOaddress-info">
        <qrcode ng-if="icoAddr"  size="220" data="{{icoAddr}}" color="#334"></qrcode>
        <div class="ICOaddress-label">
          <span translate>After completing the transaction, you can confirm with the customer service consultant, customer service WeChatï¼š2333333</span>
        </div>
      </div>
      </div>
         <button class="button button-block button-positive" copy-to-clipboard="clipboardTwo" translate>Click on the copy</button>
      <div class="settings-list">
        <div class="item has-setting-value">
          <span class="setting-title" translate>{{coinName}} receives the address</span>
          <span  class="setting-value" copy-to-clipboard="clipboard">{{icoAddr}}</span>
        </div>
        <div class="item has-setting-value">
          <span class="setting-title" translate>Tcash Local wallet address</span>
          <span class="setting-value" copy-to-clipboard="clipboardOne">{{tcashAddr}}</span>
        </div>
      </div>
    </article>
  </ion-content>

</ion-view>
