<ion-view id="myIcoReceive" show-tabs>
  <ion-nav-bar class="bar-royal" >

      <ion-nav-back-button class="button-clear"
                           ng-click="goRoot()">

      </ion-nav-back-button>

    <ion-nav-title>"ICO "</ion-nav-title>
    </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content overflow-scroll="true">


    <article class="ICOaddress">

      <div copy-to-clipboard="clipboard">
      <div class="ICOaddress-title">
        <span translate>ICO</span>
      </div>
      <div class="ICOaddress-info">
        <qrcode ng-if="icoAddr"  size="220" data="{{icoAddr}}" color="#334"></qrcode>
        <div class="ICOaddress-label">
          <span translate>conform</span>
        </div>
      </div>
      </div>


      <div class="settings-list">
        <div class="item has-setting-value">
          <span class="setting-title">Bitcoin Receive Address</span>
          <span  class="setting-value">{{icoAddr}}</span>
        </div>
        <div class="item has-setting-value">
          <span class="setting-title">EBOCoin Receive Address</span>
          <span class="setting-value">{{EBOCoinAddr}}</span>
        </div>
      </div>
    </article>
  </ion-content>

</ion-view>
