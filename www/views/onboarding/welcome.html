<ion-view id="onboard-welcome" class="onboarding">
  <ion-content ng-controller="welcomeController" ng-init="createProfile()" scroll="false">
    <div id="logo-tagline">
        <p id="lead" translate>Tcash Safety Wallet <br />Manage your TCC</p>
    </div>
    <div class="onboarding-illustration-bording-welcome"></div>
    <div id="cta-buttons">
        <button class="button button-standard button-primary" id="get-started" href ui-sref="onboarding.tour" translate>Get started</button>
        <button class="button button-standard button-secondary button-clear" id="restore" translate href ui-sref="onboarding.import({'fromOnboarding':true})">Restore from backup</button>
    </div>
  </ion-content>
</ion-view>
